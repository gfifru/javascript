        // 3 задание
        let a = parseInt(prompt("Введите целое число a"));
        let b = parseInt(prompt("Введите целое число b"));
        let result = null;

        if (a >= 0 && b >= 0){
            result = a - b;
            alert(`Разность чисел a и b = ${result}`);
        } else if (a < 0 && b < 0){
            result = a * b;
            alert(`Произведение чисел a и b = ${result}`);
        } else if (a * b < 0){
            result = a + b;
            alert(`Сумма чисел a и b = ${result}`);
        }

        // 4 задание
        let x = 6;
        let y = 4;
        let sum = null;
        let dif = null;
        let mul = null;
        let div = null;
        function sumOfNumbers(x, y){
            sum = x + y;
            return sum;
        }
        function difOfNumbers(x, y){
            dif = x - y;
            return dif;
        }
        function mulOfNumbers(x, y){
            mul = x * y;
            return mul;
        }
        function divOfNumbers(x, y){
            div = x / y;
            return div;
        }
        sumOfNumbers(x, y);
        alert(`Сумма чисел = ${sum}`);
        difOfNumbers(x, y);
        alert(`Разность чисел = ${dif}`);
        mulOfNumbers(x, y);
        alert(`Произведение чисел = ${mul}`);
        divOfNumbers(x, y);
        alert(`Деление чисел = ${div}`);

        // 5 задание
        function mathOperation(x, y, operation) {
            switch (operation) {
            case "+":
                return sumOfNumbers(x, y);
            case "-":
                return difOfNumbers(x, y);
            case "*":
                return mulOfNumbers(x, y);
            case "/":
                return divOfNumbers(x, y);
            default:
                throw new Error("Операция " + operation + " не предусмотрена");
            }
        }
        console.log(mathOperation(x, y, "+"));
        console.log(mathOperation(x, y, "-"));
        console.log(mathOperation(x, y, "*"));
        console.log(mathOperation(x, y, "/"));
